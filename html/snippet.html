			<div name="soundwrapper" class="center-align sound">
				<div 
					id="sound.category.sound.name"
					category="sound.category" 
					draggable="true" 
					ondragstart="dragStart(event)"
					class="waves-effect truncate soundchip tooltip" 
					style="background-color: rgba(sound.color,0.6);"
					onclick="return play('sound.src');">
						<span class="tooltiptext">sound.name</span>
						<img validplaytarget="true" alt="" draggable="false" id="soundimg" src="img/category/sound.category.jpg">
						<div validplaytarget="true" class="soundname truncate">sound.name</div>
						<a class="chipbutton" onclick="addCopy(this.parentNode)">
							<i name="soundchipbuttonicon" class="soundchipbuttonicon material-icons">add</i>
						</a>
				</div>
			</div>
